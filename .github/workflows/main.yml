name: ci

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: armv7-unknown-linux-musleabihf
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
